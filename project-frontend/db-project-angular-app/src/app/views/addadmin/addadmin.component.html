    <div class="w-100 p-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">  
                <a routerLink="/login"> <button class="btn btn-link" type="button">View Student</button></a>
                   <a routerLink="/addcourse"> <button class="btn btn-link" type="button">Add Course</button></a>   
                        <a routerLink="/addadmin"> <button class="btn btn-link" type="button">Add Admin</button></a> 
                        <a routerLink="/viewcourse"> <button class="btn btn-link" type="button">Drop Course</button></a> 
                        <a routerLink="/dropcourse"> <button class="btn btn-link" type="button">View Course</button></a>

    </div>

<div class="container">

<div class="card">   
        <div class="p-3 mb-2 bg-info text-white"> Add Admin </div>                  

        <div class="card-body">
            <div class="form-horizontal">
                <form name ="form" [formGroup] ="form" #admindata = "ngForm" (ngSubmit) ="onSubmit()">
                    
                    <div class="form-group"> 
                        <label for="firstName" class="col-sm-3 control-label">First Name :</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstname" placeholder="First Name" 
                            class="form-control" formControlName="firstname" [ngClass] 
                            = "{'is-invalid':form.get('firstname').touched && form.get('firstname').invalid}" ngModel>
                            <div class = "invalid-feedback">
                                <div>First Name is required</div>
                            </div>  
                         </div>   
                    </div>
        
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last Name :</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control" formControlName="lastname"
                            [ngClass] ="{'is-invalid':form.get('lastname').touched && form.get('lastname').invalid}" >
                             <div class = "invalid-feedback">
                                <div>Last Name is required</div>
                            </div> 
                        </div> 
                    </div>
        
                    <div class="form-group">
                        <label for="Address" class="col-sm-3 control-label">Address: </label>
                        <div class="col-sm-9">
                            <input type="text" id="address" placeholder="Address" class="form-control" name= "address" formControlName="address"
                            [ngClass] ="{'is-invalid':form.get('address').touched && form.get('address').invalid}">
                            <div class = "invalid-feedback">
                                <div>Address is required</div>
                            </div> 
                        </div> 
                    </div>
        
                    <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email: </label>
                            <div class="col-sm-9">
                                <input type="email" id="email" placeholder="Email" class="form-control" name= "email" formControlName="email"
                                [ngClass] ="{'is-invalid':form.get('email').touched && form.get('email').invalid}">
                                
                                <div class = "invalid-feedback">
                                        <div>Mail id is required</div>
                                 </div>  
                            </div>
                    </div>
        
                   <div class="form-group">
                        <label for="birthDate" class="col-sm-3 control-label">Date of Birth: </label>
                        <div class="col-sm-9">
                            <input type="date" id="dob" class="form-control" formControlName="dob"
                             [ngClass] ="{'is-invalid':form.get('dob').touched && form.get('dob').invalid}">
                            <div class = "invalid-feedback">
                                <div>Date of Birth is required</div>
                            </div>  
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-3 control-label">Phone number: </label>
                        <div class="col-sm-9">
                            <input type="Number" id="phone" placeholder="Phone number" class="form-control" formControlName="phone"
                            [ngClass] ="{'is-invalid':form.get('phone').touched && form.get('phone').invalid}">
        
                            <div class = "invalid-feedback">
                                    <div>Phone number is required</div>
                                    <div></div>
                            </div>  
                        </div>
                    </div>
               
                    <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">username </label>
                            <div class="col-sm-9">
                                <input type="text" id="username" placeholder="username" class="form-control" formControlName="username"
                                [ngClass] ="{'is-invalid':form.get('username').touched && form.get('username').invalid}">
            
                                <div class = "invalid-feedback">
                                        <div>username is required</div>
                                        <div></div>
                                </div>  
                            </div>
                        </div>
               
                        <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">password: </label>
                                <div class="col-sm-9">
                                    <input type="text" id="password" placeholder="password" class="form-control" formControlName="password"
                                    [ngClass] ="{'is-invalid':form.get('password').touched && form.get('password').invalid}">
                
                                    <div class = "invalid-feedback">
                                            <div>password is required</div>
                                            <div></div>
                                    </div>  
                                </div>
                            </div>
                       
                    
        
                    <div class="form-group">
                        <label for="type" class="col-sm-3 control-label"> Admin type: </label>
                    <div class="col-sm-9">
                        <select class = "form-control" id ="admintype" formControlName="admintype">
                            <option>Teaching staff</option>
                            <option>Non-Teaching staff</option>
                            <option>Charmin</option>
                        </select>
                    </div>
                    <div class = "invalid-feedback">
                            <div>Admin type is required</div>
                        </div>  
                    </div>
                    
                    <div class="col-sm-3 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block" value ="Add Admin">Add</button>  
                    </div>  
                </form> <!-- /form -->
            </div>
        </div> <!-- ./container -->
    </div>
</div>
