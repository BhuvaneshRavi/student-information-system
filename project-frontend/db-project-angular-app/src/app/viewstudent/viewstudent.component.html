
<table class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Id</th>
        <th>Post Id</th>
        <th>Name </th>
        <th>Email </th>
        <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let com of lstComments">
        <td>{{com.id}}</td>
        <td>{{com.postid}}</td>
        <td>{{com.name}}</td>
        <td>{{com.email}}</td>
        <td>{{com.body}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
            <th>Id</th>
            <th>Post Id</th>
            <th>Name </th>
            <th>Email </th>
            <th>Body</th>
        </tr>
    </tfoot>  
    </table>
